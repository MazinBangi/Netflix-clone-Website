<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Profiles - Netflix Clone</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .manage-profiles-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: #141414;
      }

      .manage-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .manage-title {
        font-size: 3rem;
        font-weight: 400;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .manage-subtitle {
        font-size: 1.1rem;
        color: #808080;
      }

      .manage-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 200px));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto 2rem;
      }

      .manage-profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .manage-avatar {
        width: 150px;
        height: 150px;
        background: #333;
        border: 4px solid transparent;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        margin-bottom: 1rem;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .manage-avatar:hover {
        border-color: #fff;
      }

      .edit-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 4px;
      }

      .manage-avatar:hover .edit-overlay {
        opacity: 1;
      }

      .edit-icon {
        color: #fff;
        font-size: 2rem;
      }

      .profile-name-input {
        background: #333;
        border: 1px solid #555;
        color: #fff;
        padding: 0.5rem;
        font-size: 1rem;
        text-align: center;
        border-radius: 4px;
        width: 150px;
        margin-bottom: 0.5rem;
      }

      .profile-name-input:focus {
        outline: none;
        border-color: #fff;
      }

      .profile-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .action-icon-btn {
        background: transparent;
        border: 1px solid #808080;
        color: #808080;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .action-icon-btn:hover {
        border-color: #fff;
        color: #fff;
      }

      .action-icon-btn.delete:hover {
        border-color: #e50914;
        color: #e50914;
      }

      .done-btn {
        margin-top: 2rem;
        padding: 0.75rem 3rem;
        background: #fff;
        border: none;
        color: #000;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
      }

      .done-btn:hover {
        background: #e50914;
        color: #fff;
      }

      .loading-spinner {
        text-align: center;
        padding: 3rem;
        font-size: 1.5rem;
        color: #999;
      }

      @media (max-width: 768px) {
        .manage-title {
          font-size: 2rem;
        }

        .manage-grid {
          grid-template-columns: repeat(auto-fit, minmax(120px, 150px));
          gap: 1.5rem;
        }

        .manage-avatar {
          width: 120px;
          height: 120px;
          font-size: 3rem;
        }

        .profile-name-input {
          width: 120px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="manage-profiles-page">
      <div class="manage-header">
        <h1 class="manage-title">Manage Profiles</h1>
        <p class="manage-subtitle">Edit names, avatars, or delete profiles</p>
      </div>

      <div id="manage-grid" class="manage-grid">
        <!-- Profiles will be loaded here -->
      </div>

      <div id="loading" class="loading-spinner" style="display: none">
        <i class="fas fa-spinner fa-spin"></i> Loading profiles...
      </div>

      <button class="done-btn" onclick="window.location.href='profiles.html'">
        Done
      </button>
    </div>

    <script src="manage-profiles.js"></script>
  </body>
</html>
