<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's watching? - Netflix Clone</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .profiles-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: #141414;
      }

      .profiles-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .profiles-title {
        font-size: 3.5rem;
        font-weight: 400;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .profiles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 200px));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .profile-card:hover {
        transform: scale(1.1);
      }

      .profile-avatar {
        width: 150px;
        height: 150px;
        background: #333;
        border: 4px solid transparent;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .profile-card:hover .profile-avatar {
        border-color: #fff;
      }

      .profile-avatar.add-profile {
        background: #444;
        font-size: 5rem;
        color: #808080;
      }

      .profile-card:hover .profile-avatar.add-profile {
        background: #555;
        color: #fff;
      }

      .profile-name {
        color: #808080;
        font-size: 1.3rem;
        text-align: center;
        transition: color 0.3s ease;
      }

      .profile-card:hover .profile-name {
        color: #fff;
      }

      .manage-profiles-btn {
        margin-top: 3rem;
        padding: 0.75rem 2rem;
        background: transparent;
        border: 1px solid #808080;
        color: #808080;
        font-size: 1.2rem;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
      }

      .manage-profiles-btn:hover {
        border-color: #fff;
        color: #fff;
      }

      .loading-spinner {
        text-align: center;
        padding: 3rem;
        font-size: 1.5rem;
        color: #999;
      }

      @media (max-width: 768px) {
        .profiles-title {
          font-size: 2.5rem;
        }

        .profiles-grid {
          grid-template-columns: repeat(auto-fit, minmax(120px, 150px));
          gap: 1.5rem;
        }

        .profile-avatar {
          width: 120px;
          height: 120px;
          font-size: 3rem;
        }

        .profile-name {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="profiles-page">
      <div class="profiles-header">
        <h1 class="profiles-title">Who's watching?</h1>
      </div>

      <div id="profiles-grid" class="profiles-grid">
        <!-- Profiles will be loaded here -->
      </div>

      <div id="loading" class="loading-spinner" style="display: none">
        <i class="fas fa-spinner fa-spin"></i> Loading profiles...
      </div>

      <button
        class="manage-profiles-btn"
        onclick="window.location.href='manage-profiles.html'"
      >
        Manage Profiles
      </button>
    </div>

    <script src="profiles.js"></script>
  </body>
</html>
