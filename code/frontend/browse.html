<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Browse - Netflix Clone</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Netflix-style Horizontal Movie Rows */
    .movie-row {
      margin-bottom: 3rem;
      position: relative;
    }

    .row-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding: 0 4%;
    }

    .row-title {
      color: #e5e5e5;
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }

    .scroll-indicator {
      color: #999;
      font-size: 0.9rem;
    }

    .movie-slider {
      position: relative;
      padding: 0 4%;
    }

    .movie-track {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding-bottom: 1rem;
    }

    .movie-track::-webkit-scrollbar {
      display: none;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }

    .movie-slider:hover .nav-arrow {
      opacity: 1;
      visibility: visible;
    }

    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-arrow.prev {
      left: 10px;
    }

    .nav-arrow.next {
      right: 10px;
    }

    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .horizontal-movie-card {
      flex: 0 0 auto;
      width: 200px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .horizontal-movie-card:hover {
      transform: scale(1.05);
      z-index: 1;
    }

    .horizontal-movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      color: white;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0 0 4px 4px;
    }

    .horizontal-movie-card:hover .card-overlay {
      opacity: 1;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .card-meta {
      font-size: 0.8rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .action-btn.primary {
      background: #e50914;
      border-color: #e50914;
    }

    .action-btn.primary:hover {
      background: #b8070f;
    }

    @media (max-width: 768px) {
      .horizontal-movie-card {
        width: 150px;
      }
      
      .horizontal-movie-card img {
        height: 225px;
      }
      
      .nav-arrow {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      
      .row-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Netflix-style Header -->
  <header class="netflix-header">
    <nav class="netflix-nav">
      <div class="nav-left">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix" class="netflix-logo" />
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="browse.html" class="nav-link active">Browse</a></li>
          <li><a href="watchlist.html" class="nav-link">My List</a></li>
        </ul>
      </div>
      
      <div class="nav-right">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input id="searchInput" type="search" placeholder="Titles, people, genres" class="search-input" />
        </div>
        <div class="user-menu">
          <span id="userStatus" class="user-status">User</span>
          <div class="user-dropdown">
            <button onclick="window.location.href='profiles.html'" class="dropdown-item">
              <i class="fas fa-exchange-alt"></i> Switch Profile
            </button>
            <button onclick="window.location.href='manage-profiles.html'" class="dropdown-item">
              <i class="fas fa-user-edit"></i> Manage Profiles
            </button>
            <hr style="margin: 0.5rem 0; border-color: #555;">
            <button id="btnLogout" class="logout-btn">
              <i class="fas fa-sign-out-alt"></i> Sign out
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-info">
        <h1 class="hero-title">Discover Amazing Content</h1>
        <p class="hero-description">
          Explore thousands of movies and TV shows. Find your next favorite watch.
        </p>
        <div class="hero-buttons">
          <button class="play-btn" onclick="document.querySelector('.content-section').scrollIntoView({behavior: 'smooth'})">
            <i class="fas fa-play"></i> Start Browsing
          </button>
          <button class="info-btn" onclick="window.location.href='watchlist.html'">
            <i class="fas fa-heart"></i> My List
          </button>
        </div>
      </div>
    </div>
    <div class="hero-fade"></div>
  </section>

  <!-- Browse Content -->
  <main class="browse-content">
    <!-- Filters Section -->
    <section class="filters-section">
      <div class="filters-container">
        <select id="genreSelect" class="genre-filter">
          <option value="">All Genres</option>
        </select>
        <button id="btnSearch" class="search-btn">
          <i class="fas fa-filter"></i> Filter
        </button>
      </div>
    </section>

    <!-- Movies Rows Section -->
    <section class="content-section">
      <div id="movie-rows-container">
        <!-- Dynamic movie rows will be inserted here -->
      </div>
      <div id="loading" class="loading-spinner" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>
    </section>
  </main>

  <script src="browse-fixed.js"></script>
</body>
</html>
