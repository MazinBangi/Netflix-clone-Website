<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's watching? - Netflix Clone</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .profiles-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #340205;
      position: relative;
    }

    .profiles-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .profiles-title {
      font-size: 3.5rem;
      font-weight: 500;
      color: #fff;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 200px));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto 3rem;
      width: 100%;
      justify-content: center;
    }

    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-avatar {
      width: 150px;
      height: 150px;
      background: #333;
      border: 3px solid transparent;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .profile-card:hover .profile-avatar {
      border-color: #e50914;
    }

    .profile-avatar.add-profile {
      background: #1f1f1f;
      font-size: 5rem;
      color: #808080;
      border: 3px dashed #808080;
    }

    .profile-card:hover .profile-avatar.add-profile {
      background: #2a2a2a;
      color: #fff;
      border-color: #fff;
    }

    .profile-name {
      color: #808080;
      font-size: 1.3rem;
      text-align: center;
      transition: color 0.3s ease;
      font-weight: 400;
    }

    .profile-card:hover .profile-name {
      color: #fff;
    }

    .manage-profiles-btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: transparent;
      border: 1px solid #808080;
      color: #808080;
      font-size: 1.1rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: 500;
    }

    .manage-profiles-btn:hover {
      border-color: #e50914;
      color: #fff;
    }

    .loading-spinner {
      text-align: center;
      padding: 3rem;
      font-size: 1.5rem;
      color: #999;
    }

    .empty-state {
      text-align: center;
      color: #808080;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .profiles-title {
        font-size: 2.5rem;
      }

      .profiles-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 150px));
        gap: 1.5rem;
      }

      .profile-avatar {
        width: 120px;
        height: 120px;
        font-size: 3rem;
      }

      .profile-name {
        font-size: 1rem;
      }

      .manage-profiles-btn {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .profiles-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
      }
    }

    /* Netflix header styling */
    .netflix-header {
      position: absolute;
      top: 0;
      width: 100%;
      background: transparent;
    }

    .netflix-nav {
      padding: 1rem 4rem;
    }

    .netflix-logo {
      width: 120px;
      height: auto;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <!-- Netflix Header -->
  <header class="netflix-header">
    <nav class="netflix-nav">
      <div class="nav-left">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix" class="netflix-logo"/>
      </div>
    </nav>
  </header>

  <!-- Profiles Content -->
  <main class="profiles-page">
    <div class="profiles-header">
      <h1 class="profiles-title">Who's watching?</h1>
    </div>

    <div id="profiles-grid" class="profiles-grid">
      <!-- Profiles will be loaded dynamically by profiles.js -->
    </div>

    <div id="loading" class="loading-spinner" style="display: none;">
      <i class="fas fa-spinner fa-spin"></i> Loading profiles...
    </div>

    <button class="manage-profiles-btn" onclick="window.location.href='manage-profiles.html'">
      Manage Profiles
    </button>
  </main>

  <script src="profiles.js"></script>
</body>
</html>
