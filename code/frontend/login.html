<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign In - Netflix Clone</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix" class="brand__logo"/>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Sign In / Register</h2>
      <input id="email" type="email" placeholder="Email or phone number" required />
      <input id="password" type="password" placeholder="Password" required />
      <div class="row">
        <button id="btnRegister" type="button">Register</button>
        <button id="btnLogin" type="button">Sign In</button>
      </div>
      <p id="feedback" style="display: none;"></p>
      <p><a href="index.html">Back to Home</a></p>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
